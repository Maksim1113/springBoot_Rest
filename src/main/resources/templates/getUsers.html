<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ussers</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" style="background-color: aliceblue">
            <a href="/admin/new"> Create new user</a>
            <br/>
            <a href="/logout"> Exit</a>
            <br/>
            <a href="/user"> View profile</a>
        </div>
        <div class="col-md-9" style="background-color: silver">
            <table class="table table-striped">
                <thead>
                <tr>

                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Username</th>
                    <th>Edit</th>
                    <th>Delete</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.getId()}"/>
                    <td th:text="${user.getName()}"/>
                    <td th:text="${user.getAge()}"/>
                    <td th:text="${user.username}"/>

                    <td>
                        <form th:method="GET" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
                            <button type="submit" class="btn btn-info">Update</button>
                        </form>
                    </td>
                    <td>
                        <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
                            <input type="submit" value="Delete"/>
                        </form>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
        <div class="col-md-1"></div>

    </div>

</div>

</body>
</html>
