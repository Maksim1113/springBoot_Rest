<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New user</title>
    <link rel="stylesheet" type="text/css" th:href="@{/home.css}"/>
    <link href="webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet"/>
    <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="/main.js"></script>
</head>

<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg py-md-0">
    <div class="container-fluid">
        <div class="col-md-9 navbar-header">
            <p th:text="${username}" href="#" class="navbar-brand"></p>
        </div>

        <div>
            <div class="col-md-3"></div>
            <a href="/logout" class="navbar-brand">Exit</a>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <div class="btn-group-vertical btn-lg btn-block" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary disabled">Admin</button>
                <form th:method="GET" th:action="@{/user}">
                    <button class="btn btn-link btn-lg btn-block" type="submit" >User</button>
                </form>
            </div>
        </div>

        <div class="panel panel-default col-md-10 sidebar" style="background-color: #d3d3d3">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-11">
                    <h2>Admin panel</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10" style="background-color: #ffffff">
                    <div class="btn-group" role="group" aria-label="Basic example">

                        <form th:method="GET" th:action="@{/users}">
                        <button class="btn btn-link" type="submit">Users table</button>
                        </form>

                        <button type="button" class="btn btn-secondary disabled btn-light">New user</button>

                    </div>
                    <div class="panel-heading">
                        <h4>Add new user</h4>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6 text-center font-weight-bold" id="addNewUserPanel">
                                <form id="addFormNewUser">
                                    <input type="hidden" name="Id">
                                    <div class="form-group col-xs-2">
                                        <label for="nameNew" class="center-block">Name</label>
                                        <input type="text" class="form-control" id="nameNew" placeholder="Enter name">
                                    </div>

                                    <div class="form-group">
                                        <label for="ageNew">Age</label>
                                        <input type="number" class="form-control" id="ageNew" placeholder="Enter age">
                                    </div>

                                    <div class="form-group">
                                        <label for="usernameNew">Email</label>
                                        <input type="text" class="form-control" id="usernameNew" placeholder="Enter email">
                                    </div>

                                    <div class="form-group">
                                        <label for="passwordNew">Password</label>
                                        <input type="text" class="form-control" id="passwordNew" placeholder="Enter password">
                                    </div>

                                    <div class="form-group">
                                        <label for="rolesNew">Roles select menu</label>
                                        <select id="rolesNew"  class="form-control" multiple="multiple">
                                        </select>
                                    </div>
                                    <button type="button" class="btn btn-success" id="addNewUser">Create user</button>
                                </form>

                            </div>
                            <div class="col-md-3"></div>

                        </div>
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="row">
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
