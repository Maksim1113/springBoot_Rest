<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New user</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>

</head>

<body>
<form th:method="POST" th:action="@{/registration}" th:object="${user}">
    <input type="hidden" name="Id" th:value="${user.id}">
    <input type="hidden" name="Role" th:value="${user.getRoles()}">
    <label for="name"> Enter name </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <br/>
    <label for="age"> Set age </label>
    <input type="number" th:field="*{age}" id="age"/>
    <br/>
    <br/>
    <label for="username"> Enter username </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>
    <label for="password"> Enter password </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <input type="submit" value="Reg user"/>
</form>

</body>
